<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
        <div class="container">
            <div class="inner-margin">
                <form name="vform" onsubmit="return validate()">
                    <label for="login">Log In: </label>
                    <input type="text" class="textarea" id="login_inp">
                    

                    <br>
                    <br>

                    <label for="pass">Password: </label>
                    <input type="password" required maxlength="16" class="pwd" id="pass_inp">
                    
                    <br>
                    <br>
                    <div class="pass_div">

                        <label for="cPass">Confirm Password: </label>
                        <input type="password" required class="confirm-pwd" id="cpass_inp">

                    </div>
                   
                    <br>
                    <br>

                    <label for="gender">Gender: </label>
                    <select class="gender-inp" id="gender_inp">
                        <option>male</option>
                        <option>female</option>
                        <option>others</option>
                    </select>
                   
                    <br>
                    <br>

                    <label for="email">Email: </label>
                    <input type="email" required class="email-inp" id="email_inp">
                   
                    <br>
                    <br>
                    <div class="btn">
                        <button onclick="validation()">Register</button>
                    </div>

                   
                </form>
            </div>
        </div>
</body>
</html>
